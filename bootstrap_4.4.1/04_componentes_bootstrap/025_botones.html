<!DOCTYPE html>
<html lang="es" dir="ltr">
 <head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximun-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="../css/bootstrap.min.css">
  <title>Alertas</title>
 </head>
 <body>
  <div class="container">
   <div class="row pt-3">
    <div class="col-6">
     <h2>Botones</h2>
     <hr>
     <button type="button" class="btn btn-primary" name="button">Primario</button>
     <button type="button" class="btn btn-secondary" name="button">Secondario</button>
     <button type="button" class="btn btn-success" name="button">Exito</button>
     <button type="button" class="btn btn-info" name="button">Info</button>
     <button type="button" class="btn btn-warning" name="button">Atencion</button>
     <button type="button" class="btn btn-danger" name="button">Peligro</button>
     <button type="button" class="btn btn-link" name="button">Link</button>
    </div>
   </div>
   <div class="row pt-3">
    <div class="col-6">
     <a href="#" class="btn btn-success">Enlace</a>
     <button type="button" name="button" class="btn btn-success">Boton</button>
     <input type="button" name="" value="Aceptar" class="btn btn-success">
     <input type="submit" name="" value="Enviar" class="btn btn-success">
    </div>
   </div>
   <div class="row pt-3">
    <div class="col-6">
     <button type="button" class="btn btn-outline-primary" name="button">Primario</button>
     <button type="button" class="btn btn-outline-secondary" name="button">Secondario</button>
     <button type="button" class="btn btn-outline-success" name="button">Exito</button>
     <button type="button" class="btn btn-outline-info" name="button">Info</button>
     <button type="button" class="btn btn-outline-warning" name="button">Atencion</button>
     <button type="button" class="btn btn-outline-danger" name="button">Peligro</button>
     <button type="button" class="btn btn-outline-link" name="button">Link</button>
    </div>
   </div>
   <div class="row pt-3">
    <div class="col-6">
     <button class="btn btn-primary btn-lg" type="button" name="button">Boton Grande</button>
     <button class="btn btn-secondary btn-lg" type="button" name="button">Boton Grande</button>
     <br>
     <br>
     <button class="btn btn-primary btn-sm" type="button" name="button">Boton pequeño</button>
     <button class="btn btn-secondary btn-sm" type="button" name="button">Boton pequeño</button>
     <br>
     <br>
     <button class="btn btn-primary btn-block" type="button" name="button">Boton bloque</button>
     <button class="btn btn-secondary btn-block" type="button" name="button">Boton bloque</button>
    </div>
   </div>
   <div class="row pt-3">
    <div class="col-6">
     <h3>Botones disables</h3>
     <button type="button" class="btn btn-primary" name="button" disabled>Primario</button>
     <button type="button" class="btn btn-secondary" name="button" disabled>Secondario</button>
     <button type="button" class="btn btn-success" name="button" disabled>Exito</button>
     <button type="button" class="btn btn-info" name="button" disabled>Info</button>
     <button type="button" class="btn btn-warning" name="button" disabled>Atencion</button>
     <button type="button" class="btn btn-danger" name="button" disabled>Peligro</button>
     <button type="button" class="btn btn-link" name="button" disabled>Link</button>
    </div>
   </div>
  </div>
  <script type="text/javascript" src="../js/jquery-3.5.0.min.js"></script>
  <script type="text/javascript" src="../js/bootstrap.min.js"></script>
 </body>
</html>
