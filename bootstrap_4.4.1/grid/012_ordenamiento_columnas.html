<!DOCTYPE html>
<html lang="es" dir="ltr">
 <head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximun-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="../css/bootstrap.min.css">
  <style media="screen">
  .row{
   background: #e8e8e8;
   margin-top: 40px;
   margin-bottom: 40px;
  }
  .columna{
   background: #f2f2f2;
   text-align: center;
   padding: 10px;
   border: 1px solid #4d5061;
  }
  </style>
  <title>Grid</title>
 </head>
 <body>
  <div class="container">

   <div class="row">
    <div class="d-flex p-2 columna">I'm a flexbox container!</div>
   </div>

   <div class="row">
    <div class="d-inline-flex p-2 columna">I'm an inline flexbox container!</div>
   </div>
   <div class="d-flex flex-row">
     <div class="p-2 columna">Flex item 1</div>
     <div class="p-2 columna">Flex item 2</div>
     <div class="p-2 columna">Flex item 3</div>
   </div>
   <div class="d-flex flex-row-reverse">
     <div class="p-2 columna">Flex item 1</div>
     <div class="p-2 columna">Flex item 2</div>
     <div class="p-2 columna">Flex item 3</div>
   </div>
   <br>
   <div class="d-flex flex-column">
     <div class="p-2 columna">Flex item 1</div>
     <div class="p-2 columna">Flex item 2</div>
     <div class="p-2 columna">Flex item 3</div>
   </div>
   <div class="d-flex flex-column-reverse">
     <div class="p-2 columna">Flex item 1</div>
     <div class="p-2 columna">Flex item 2</div>
     <div class="p-2 columna">Flex item 3</div>
   </div>
  </div>
  <script type="text/javascript" src="../js/jquery-3.5.0.min.js"></script>
  <script type="text/javascript" src="../js/bootstrap.min.js"></script>
 </body>
</html>
