<!DOCTYPE html>
<html lang="es" dir="ltr">
 <head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximun-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="../css/bootstrap.min.css">
  <style media="screen">
   .row{
    background: #e8e8e8;
    height: 150px;
    margin-top: 20px;
   }
   .col{
    background: #f2f2f2;
    text-align: center;
    padding: 10px;
    border: 1px solid #4d5061;
   }
  </style>
  <title>Grid</title>
 </head>
 <body>
  <div class="container">
   <div class="row align-items-start">
    <div class="col">
      Columna 1
    </div>
    <div class="col">
     Columna 2
    </div>
    <div class="col">
     Columna 3
    </div>
   </div>

   <div class="row align-items-center">
    <div class="col">
      Columna 1
    </div>
    <div class="col">
     Columna 2
    </div>
    <div class="col">
     Columna 3
    </div>
   </div>

   <div class="row align-items-end">
    <div class="col">
      Columna 1
    </div>
    <div class="col">
     Columna 2
    </div>
    <div class="col">
     Columna 3
    </div>
   </div>

   <h1>Aliniacion independiente</h1>

   <div class="row">
    <div class="col align-self-start">
     Columna 1
    </div>
    <div class="col align-self-center">
     Columna 2
    </div>
    <div class="col align-self-end">
     Columna 3
    </div>
   </div>
  </div>

  <br><br>


  <script type="text/javascript" src="../js/jquery-3.5.0.min.js"></script>
  <script type="text/javascript" src="../js/bootstrap.min.js"></script>
 </body>
</html>
