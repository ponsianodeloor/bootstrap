<!DOCTYPE html>
<html lang="es" dir="ltr">

         <h2>Hola Mundo</h2>

      </div>
     </div>

            </p>
           </div>
          </div>
         </div>
        </div>
        <div class="modal-footer">
         <button class="btn btn-success" name="button">Aceptar</button>
         <button class="btn btn-primary" name="button" data-dismiss="modal">Cerrar</button>
        </div>
       </div>
      </div>
     </div>
    </div>
   </div>
  </div>
  <script type="text/javascript" src="../js/jquery-3.5.0.min.js"></script>
  <script type="text/javascript" src="../js/bootstrap.min.js"></script>

</html>
