<!DOCTYPE html>
<html lang="es" dir="ltr">
 <head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximun-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="../css/bootstrap.min.css">
  <title>Images figure</title>
  <style media="screen">
   .columna{
    margin-top: 20px;
    /*
    background: #f2f2f2;
    border: 1px solid #424242;
    */

   }
  </style>
 </head>
 <body>
  <div class="container">
   <div class="row no-gutters">
    <div class="col-6 columna">
     <img class="img-fluid float-left rounded" src="../img/200.jpg" alt="">
     <img class="img-fluid float-right img-thumbnail" src="../img/200.jpg" alt="">
    </div>
   </div>
   <div class="w-100">

   </div>
   <div class="row">
    <div class="col">
     <figure class="figure">
      <img class="img-fluid img-thumbnail" src="../img/200.jpg" alt="">
      <figcaption class="figure-caption">
       <p class="text-center">hola que hace</p>
      </figcaption>
     </figure>
    </div>
   </div>
  </div>
  <script type="text/javascript" src="../js/jquery-3.5.0.min.js"></script>
  <script type="text/javascript" src="../js/bootstrap.min.js"></script>
 </body>
</html>
