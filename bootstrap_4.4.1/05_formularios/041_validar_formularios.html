<!DOCTYPE html>
<html lang="es" dir="ltr">
 <head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximun-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="../css/bootstrap.min.css">
  <title>Formularios</title>
 </head>
 <body>
  <div class="container">
   <div class="row mt-3">
    <div class="col">
     <form class="" action="index.html" method="post">

      <div class="form-group">
       <label for="nombre">Nombre</label>
       <input type="text" class="form-control is-valid" placeholder="nombre" name="nombre" id="nombre">
       <div class="valid-feedback">
         Looks good!
       </div>
      </div>

      <div class="form-group">
       <label for="nombre">Nombre</label>
       <input type="text" class="form-control is-invalid" placeholder="nombre" name="nombre" id="nombre">
       <div class="invalid-feedback">
        www
        <small id="" class="form-text text-muted">
         Maximo 50 caracteres.
        </small>
       </div>
       <small id="" class="form-text invalid-feedback">
        Maximo 50 caracteres.
       </small>
      </div>



     </form>
    </div>
   </div>
  </div>
  <script type="text/javascript" src="../js/jquery-3.5.0.min.js"></script>
  <script type="text/javascript" src="../js/bootstrap.min.js"></script>
 </body>
</html>
